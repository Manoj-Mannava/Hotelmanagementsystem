<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://tse3.mm.bing.net/th?id=OIP.9VPjLhR7Zu3Filr4GgyOWwHaEK&pid=Api&P=0&h=180');
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
        }
        
        table tr td {
            padding: 10px;
        }
        
        input[type="number"],
        input[type="text"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        input[type="submit"],
        input[type="reset"] {
            width: 75%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% extends 'index2.html' %}
    {% block 'body' %}

    <h3>{{name}}</h3>

    <h3 align="center">Admin form</h3>
    <form method="post" action="{% url 'roomEntry' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>
                    <label name="kamal" >Enter Room.No</label>
                </td>
                <td>
                    <input type="number" name="roomNo" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Add Room Type</label>
                </td>
                <td>
                    <input type="text" name="roomType" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Add Photo</label>
                </td>
                <td>
                    <input type="file" name="img" accept="image/png, image/jpeg" required />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Add Room To My Hotel" />
                </td>
                <td>
                    <input type="reset" value="Clear" />
                </td>
            </tr>
        </table>
    </form>

    {% endblock %}
</body>
</html>
